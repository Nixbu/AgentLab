version: '3.8'

services:
  ollama-server:
    image: ollama/ollama
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - lab-network



  # The Malicious Host (formerly wiki-server/attacker-server)
  # Hosting the tomato.html payload
  archive-server:
    build: ./attacker
    container_name: archive-server
    ports:
      - "8000:8000"
    networks:
      - lab-network

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # UI
    networks:
      - lab-network

  victim-agent:
    build: ./agent
    container_name: victim-agent
    environment:
      - OLLAMA_BASE_URL=http://ollama-server:11434
      - SMTP_SERVER=mailhog
      - SMTP_PORT=1025
    depends_on:
      - ollama-server
      - archive-server
      - mailhog
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge

volumes:
  ollama_data:
